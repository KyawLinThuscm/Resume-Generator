<div [formGroup]="cvService.skillsForm" class="personal-container">
  <h2>Skills</h2>

  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" formArrayName="skills">
    <div class="example-box" *ngFor="let skill of skills.controls; let i=index" cdkDrag>
      <mat-card>
        <div [formGroupName]="i">
          <mat-form-field class="education-field" appearance="outline">
            <mat-label>Skill</mat-label>
            <input matInput formControlName="skill">
          </mat-form-field>

          <!-- <div>Level</div>
          <mat-slider formControlName="level" (change)="updateSetting($event)" step="1" min="0" max="5" color="primary"></mat-slider> -->
          <!-- <b>{{message}}</b> -->
          <mat-form-field class="education-field" appearance="outline">
            <mat-label>Level</mat-label>
            <mat-select formControlName="level">
              <mat-option *ngFor="let level of levels" [value]="level.value">
                {{level.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <span *ngIf="i !== 0" class="clearfix">
            <button type="button" mat-raised-button color="warn" (click)="remove(i)" style="float: right;">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </span>
        </div>
      </mat-card>

    </div>
    <div class="add-btn">
      <button mat-raised-button type="button" (click)="add()"><i class="material-icons">add</i> Add Skills</button>
    </div>
  </div>
</div>


<div class="clearfix">
  <button mat-raised-button color="primary" type="button" style="float: left;" matStepperPrevious>Previous</button>
  <button mat-raised-button color="primary" type="button" class="stepper-next" matStepperNext>Next</button>
</div>
